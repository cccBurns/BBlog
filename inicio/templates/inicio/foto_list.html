<!-- inicio/templates/inicio/foto_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Blog de Fotos</title>
</head>
<body>
    <h1>Lista de Fotos</h1>
    <ul>
        {% for foto in fotos %}
            <li>
                <h2>{{ foto.titulo }}</h2>
                <img src="{{ foto.imagen.url }}" alt="{{ foto.titulo }}" />
                <p>{{ foto.descripcion }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
