{% extends "main.html" %}

{% block content %}

<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card text-bg-danger mb-3" style="max-width: 25rem;">

            <form class="form" method="POST" action="">
                {% csrf_token %}
                <div class="card-header">Borrar</div>
                <div class="card-body">
                  <h5 class="card-title">Esta seguro que quiere borrar "{{post.titulo}}"?</h5>
                  <input class="btn btn-danger" type="submit" value="Confirmar">
                  <a type="button" class="btn btn-secondary" href="{{request.GET.next}}">Volver</a>
                </div>
            </form>
           
          </div>
    </div>
</div>

{% endblock content %}
